info:
  title: rs.school API
  version: 1.0.0
  description: ''
basePath: /api
swagger: '2.0'
paths:
  '/course/{courseId}/mentor/students':
    get:
      description: Returns mentors students results
      parameters:
        - name: courseId
          in: path
          description: Course Id
          required: true
          type: number
      produces:
        - application/json
      responses:
        '200':
          description: User object
  '/course/{courseId}/students':
    get:
      description: Returns course students
      security:
        - cookieAuth: []
      parameters:
        - name: courseId
          in: path
          description: Course Id
          required: true
          type: number
      produces:
        - application/json
      responses:
        '200':
          description: List of students
    post:
      description: Add/Update course students
      security:
        - cookieAuth: []
      parameters:
        - name: courseId
          in: path
          description: Course Id
          required: true
          type: number
      produces:
        - application/json
      responses:
        '200':
          description: List of students
  '/course/{courseId}/mentors':
    post:
      description: Saves course mentors
      security:
        - cookieAuth: []
      parameters:
        - name: courseId
          in: path
          description: Course Id
          required: true
          type: number
      produces:
        - application/json
      responses:
        '200':
          description: List of mentors
    get:
      description: Returns course mentors
      security:
        - cookieAuth: []
      parameters:
        - name: courseId
          in: path
          description: Course Id
          required: true
          type: number
      produces:
        - application/json
      responses:
        '200':
          description: List of mentors
  '/course/{courseId}/pairs':
    post:
      description: Assign student to mentor
      security:
        - cookieAuth: []
      parameters:
        - name: courseId
          in: path
          description: Course Id
          required: true
          type: number
      produces:
        - application/json
      responses:
        '200':
          description: List of pairs
  '/course/{courseId}/tasks':
    get:
      description: Returns course tasks
      parameters:
        - name: courseId
          in: path
          required: true
          type: number
      produces:
        - application/json
      responses:
        '200':
          description: List of tasks object
  '/course/{courseId}/scores':
    post:
      description: Save course task score
      parameters:
        - name: courseId
          in: path
          required: true
          type: number
        - name: scores
          in: body
          schema:
            type: array
            items:
              type: object
              properties:
                studentGithubId:
                  type: string
                mentorGithubId:
                  type: string
                courseTaskId:
                  type: number
                comment:
                  type: string
                githubPrUrl:
                  type: string
                score:
                  type: number
      produces:
        - application/json
      responses:
        '200':
          description: ''
  '/course/{courseId}/score':
    post:
      description: Save course task score
      parameters:
        - name: courseId
          in: path
          required: true
          type: number
      produces:
        - application/json
      responses:
        '200':
          description: ''
    get:
      description: Get course score data
      parameters:
        - name: courseId
          in: path
          required: true
          type: number
      produces:
        - application/json
      responses:
        '200':
          description: ''
  '/course/{courseId}':
    get:
      description: Return info about course
      parameters:
        - name: courseId
          in: path
          required: true
          type: number
      produces:
        - application/json
      responses:
        '200':
          description: ''
  /course:
    post:
      description: Create course
      security:
        - cookieAuth: []
      produces:
        - application/json
      responses:
        '200':
          description: ''
  /courses:
    get:
      description: Gets courses info
      produces:
        - application/json
      responses:
        '200':
          description: Courses info
  /profile:
    get:
      description: get student profile
      security:
        - cookieAuth: []
      produces:
        - application/json
      responses:
        '200':
          description: profile
  /session:
    get:
      description: Gets current user session
      produces:
        - application/json
      responses:
        '200':
          description: operation status
  /tasks:
    post:
      description: Add/Update tasks
      security:
        - cookieAuth: []
      produces:
        - application/json
      responses:
        '200':
          description: operation status
    get:
      description: Gets tasks
      security:
        - cookieAuth: []
      produces:
        - application/json
      responses:
        '200':
          description: List of tasks
  /users:
    post:
      description: Add/Update users
      security:
        - cookieAuth: []
      produces:
        - application/json
      responses:
        '200':
          description: operation status
  /v2/me:
    get:
      description: Returns users profile
      produces:
        - application/json
      responses:
        '200':
          description: User object
definitions: {}
responses: {}
parameters: {}
securityDefinitions: {}
tags: []
